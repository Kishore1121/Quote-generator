<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>Javascript quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "I do the very best I know how - the very best I 
                    can; and I mean to keep on going so until the end. "
                </span>
            </div>
            <div class="person">Abraham Lincoln</div>

            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
<script>

    let btn = document.querySelector('#new-quote');
    let quote = document.querySelector('.quote');
    let person = document.querySelector('.person');

    const quotes = [{
        quote:`If you want to live a happy life,tie it to a goal,not to
        people or things.`,
        person:`Albert Einstein`
    },{
        quote:`Your time is limited,so dont waste it living someone else's life.`,
        person:`Steve jobs`

    },{
        quote:`Tell me and I forget.Teach me and I remember.Involve me 
        and i learn.`,
        person:`Benjamin franklin`

    },{
        quote:`It does not matter how slowly you go as long as you do not stop.`,
        person:`Confucius`
    }
]

btn.addEventListener('click',function () {
    let random =Math.floor(Math.random()*quotes.length);

    quote.innerText=quotes[random].quote;
    person.innerText=quotes[random].person;
} )







</script>

</body>
</html>
